<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fonts Externas</title>
</head>
<style>
 @font-face {
    font-family:'go3v2' ;
    src: url('fonts/go3v2.ttf') format('truetype');
    font-weight: normal;
    font-style: normal;

/*
   tipos de format ()
   - opentype (otf)
   - truetype (ttf)
   - embedded-opentype
   - truetype-att (Apple Advanced Typography)
   - svg

   */
}  
 
        body{
            font-family: 'go3v2', Helvetica, sans-serif;
        }
        h1{
            font-family: 'go3v2', Times, serif;
            font-size: 3em;
        }
</style>
<body>
    <h1>ola mundo</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit.
        Error possimus odit cumque quas quis earum maxime incidunt numquam necessitatibus sint commodi,
        aut omnis doloremque, assumenda aperiam, distinctio nisi consequatur quae.</p>   
</body>
</html>
