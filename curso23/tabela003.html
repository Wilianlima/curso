<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabelas</title>
    <style>
        body{
            font-family: 'Franklin Gothic Medium', 
            'Arial Narrow', Arial, sans-serif;
           }

           table{
            border-collapse:collapse ;
            width: 300px;

           }

           td{
            border: 1px solid black;
            padding: 10px;
            text-align: center;
           }
    </style>
</head>
<body>
    <h1>Mesclagem de Células</h1>
    <table>
        <tr>
            <td>A</td>
            <td colspan="2">B</td> <!--ocupando espaço da tabela na vertical-->
            
        </tr>
        <tr>
            <td rowspan="3">D</td> <!--ocupando espaço da tabela na horizontal-->
            <td>E</td>
            <td rowspan="2">F</td> <!--ocupando espaço da tabela na horizontal-->
        </tr>
        <tr>
            
            <td>H</td>
            
        </tr>
        <tr>
            
            
            <td colspan="2">L</td> <!--ocupando espaço da tabela na vertical-->
        </tr>
    </table>
</body>
</html>
